<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="register-heading">Register</h1>
      <form id="user-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" minlength="5" required />
          <span class="error-message"
            >Name must be at least 5 characters long.</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
          <span class="error-message">Email must end with @gmail.com.</span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            required />
          <span class="error-message"
            >Password must be at least 5 characters long.</span
          >
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" min="5" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="../JS/register.js"></script>
  </body>
</html>
